<script src="../js/load_main_menu_and_body.js"></script>
<script src="../js/adult_page_scripts.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        set_bg_color();
        add_navbar('../templates/navbar_other_path.html', "adults_menu");
        add_footer('footer.html', '../images/logoinstagramkonik/logokonikoktagoncroppedleft4.png');
        add_time_table();
             switch_page_language();

    });
    var navbarsize = 'large';
    window.onscroll = () => {
        //navbar_resizing_scrolling();

    };
    $(function () {
        $(window).on("load resize", function () {
            if (window.innerWidth > 589) {

                if (window.innerHeight < 500) {
                    $(".fill-screen").css("height", "650px"); //mobile sideways, table does not overflow background
                } else {

                    $(".fill-screen").css("height", window.innerHeight); // big screen, background exactly matches window
                }
            } else {
                $(".fill-screen").css("height", "1550px");//mobile view, table longer than one screen height
            }

            if (window.innerWidth > 751) {
                var display_curr = $('#navbar-template-section').css("display")
                if (display_curr === "none") {
                    $('#navbar-template-section').css("display", "flex");
                    $('#hide-navbar-button').css({
                        "border-color": "#fcfaf2",
                        "color": "#fcfaf2",
                        "padding-bottom": "6px",
                        "border-width": "0px",
                        "top": "8px"
                    });
                }
            }
        });


        $('#hide-navbar-button').click(function () {
            console.log("button pushed")
            var display_curr = $('#navbar-template-section').css("display")
            if (display_curr === "none") {
                $('#navbar-template-section').css("display", "flex");
                $('#hide-navbar-button').css({
                    "border-color": "#fcfaf2",
                    "color": "#fcfaf2",
                    "padding-bottom": "6px",
                    "border-width": "0px",
                    "top": "8px"
                });
            } else {
                $('#navbar-template-section').css("display", "none");
                $('#hide-navbar-button').css({
                    "border-color": "#031740",
                    "color": "#031740",
                    "padding-bottom": "2px",
                    "border-width": "1px",
                    "top": "-0.8em"
                });
            }


        });
    })
    ;
</script>


<body id="body">

</button>

            </button>
                  <button class="en-lang back-to-the-top-button" onclick="location.href='#page_top'" style="display:none;">Back to the top
            </button>
        </div>
    </div>
    <div id="footer-section" class="row keramika-footer">

    </div>
</div>


</body>
