<script>
    var template_intro_text = Handlebars.compile(document.querySelector('#intro-text').innerHTML);
    var template_nav_bar = Handlebars.compile(document.querySelector('#navbar-template').innerHTML);

    document.addEventListener('DOMContentLoaded', () => {
        var language = 'cs';
        document.querySelector('#cs').onclick = () => {
            language = 'cs';
            change_language(language)
        };
        document.querySelector('#en').onclick = () => {
            language = 'en';
            change_language(language)
        };
        change_language(language)
    });

    function change_language(selected_language) {
        if (selected_language === 'cs') {
            const content_navbar = template_nav_bar({
                'text1': "Aktuality",
                'text2': "Informace",
                'text3': "ZŠ Brána jazyků"
            });
            //document.querySelector('#navbar-template-section').innerHTML = content_navbar;

            var title = "O dílně:";
            var text = "Keramická dílna v Ostrovní ulici 16 funguje teprve jeden rok, ale její nesmírně pilní žáci\n" +
                "    za tu dobu vytvořili obrovské množství úžaných výtvorů. Kroužky, které se konají v průběhu\n" +
                "    celého týdne, vedou dva zkušení lektoři. Každému dítěti se věnují individuálně a pomáhají mu do\n" +
                "    hlíny otisknout jeho vlastní představu.";
            const content_intro = template_intro_text({'title': title, 'text': text});
            document.querySelector('#intro_text').innerHTML = content_intro;

        }
        if (selected_language === 'en') {
            const content_navbar = template_nav_bar({
                'text1': "News",
                'text2': "Information",
                'text3': "ZŠ Brána jazyků"
            });
            //document.querySelector('#navbar-template-section').innerHTML = content_navbar;

            var title = "About ceramic studio:";
            var text = "The ceramic workshop in Ostrovní Street 16 has only been operating for one year, but it is extremely diligent\n" +
                "    Pupils during that time they created a huge number of jerky creations. Rings that take place in\n" +
                "    course all week, led by two experienced lecturers. They pay attention to each child individually and\n" +
                "    help him to clay to imprint his own idea.";
            const content_intro = template_intro_text({'title': title, 'text': text});
            document.querySelector('#intro_text').innerHTML = content_intro;
        }
    }
</script>
